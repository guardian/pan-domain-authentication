name: CI
on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  CI:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: npm
          cache-dependency-path: 'pan-domain-node/package-lock.json'

      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: npm
          cache-dependency-path: 'cdk/package-lock.json'

      - name: synth infra
        working-directory: cdk
        run: |
          npm ci
          npm test
          npm run synth

      - name: Upload infra definitions to Riff-Raff
        uses: guardian/actions-riff-raff@v4
        with:
          roleArn: ${{ secrets.GU_RIFF_RAFF_ROLE_ARN }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          app: pan-domain-authentication
          projectName: 'pan-domain-authentication'
          configPath: cdk/cdk.out/riff-raff.yaml
          contentDirectories: |
            cdk.out:
              - cdk/cdk.out

      - name: pan-domain-node JS Build
        run: |
          pushd pan-domain-node

          npm ci
          npm run build
          npm test

          popd

      - uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'corretto'
          cache: 'sbt'

      - name: Scala Build
        run: sbt clean +test
